
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="مساعد الأدوية الذكي لمتابعة الصحة اليومية باستخدام الذكاء الاصطناعي" />
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063176.png">
    <title>صحتي | مساعد الأدوية الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary: #2563eb;
        --secondary: #64748b;
        --danger: #ef4444;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      @keyframes soft-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.85; transform: scale(0.98); }
      }
      .pulse-active {
        animation: soft-pulse 3s infinite ease-in-out;
      }
      @keyframes alert-glow {
        0%, 100% { 
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
          border-color: rgba(239, 68, 68, 0.2);
        }
        50% { 
          box-shadow: 0 0 20px 2px rgba(239, 68, 68, 0.15);
          border-color: rgba(239, 68, 68, 0.5);
        }
      }
      .late-med-alert {
        animation: alert-glow 2s infinite ease-in-out;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }
      .shake-on-late {
        animation: shake 0.5s infinite ease-in-out;
      }
      #root {
        min-height: 100vh;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "firebase/app": "https://esm.sh/firebase@11.1.0/app",
    "firebase/auth": "https://esm.sh/firebase@11.1.0/auth",
    "firebase/messaging": "https://esm.sh/firebase@11.1.0/messaging",
    "firebase/firestore": "https://esm.sh/firebase@11.1.0/firestore",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>
  <body class="antialiased text-slate-900 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
